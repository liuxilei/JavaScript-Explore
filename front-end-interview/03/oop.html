<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面向对象</title>
</head>
<body>
    <script type="text/javascript">
        /**
         *类的声明
         */
        function Animal(name) {
            this.name = name;
        }
        /**
         * ES6的声明
         */
        class Animal2 {
            constructor(name) { 
                this.name = name;
            }
        }
        /**
         * 实例化
         */
        console.log(new Animal('dog'));
        console.log(new Animal2('dog'));

        /**
         * 借助构造函数实现继承
         */
        function Parent1() {
            this.name = 'parent1';
        }
        Parent1.prototype.say = function() {

        };
        function Child1() {
            Parent1.call(this);  //apply
            this.type = 'child1';
        }
        //console.log(new Child1().say())//报错，并未真正实现继承

        /**
         * 借助原型链实现继承
         */
        function Parent2() {
            this.name = 'parent2';
            this.play = [1,2,3];
        }
        function Child2() {
            this.type = 'child2'
        }
        Child2.prototype = new Parent2();
        console.log(new Child2());
        let s1 = new Child2();
        let s2 = new Child2();
        console.log(s1.play,s2.play);
        //这种继承的缺陷，实例化的两个对象更改继承的属性会互相影响
        s1.play.push(4);
        console.log(s2.play);

        /**
         * 组合方式
         */
        function Parent3() {
            this.name = 'parent3';
            this.play = [1,2,3];
        }
        function Child3() {
            Parent3.call(this);
            this.type = 'child3';
        }
        Child3.prototype = new Parent3();
        let s3 = new Child3();
        let s4 = new Child3();
        console.log(s3.play,s4.play);
        s3.play.push(4);
        console.log(s3.play,s4.play);

        /**
         * 组合继承的优化
         */
        function Parent4() {
            this.name = 'parent4';
            this.play = [1,2,3];
        }
        function Child4() {
            Parent3.call(this);
            this.type = 'child4';
        }
        Child4.prototype = Parent4.prototype;
        let s5 = new Child4();
        let s6 = new Child4();
        console.log(s5,s6);
    </script>
</body>
</html>
