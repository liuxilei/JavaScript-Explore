<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript图片库</title>
	<style type="text/css">
		img{
			display: block;
			width:800px;
			height:500px;
			border:1px solid #000;
		}
	</style>
</head>
<body>
    <ul>
    	<li><a href="images/1.jpg" title="动漫1" onclick="change(this);return false">动漫图片一</a></li>
    	<li><a href="images/2.jpg" title="动漫2" onclick="change(this);return false">动漫图片二</a></li>
    	<li><a href="images/3.jpg" title="动漫3" onclick="change(this);return false">动漫图片三</a></li>
    	<li><a href="images/4.jpg" title="动漫4" onclick="change(this);return false">动漫图片四</a></li>
    </ul>
    <img id="display" src="images/5.jpg" alt="展示区" />
    <p id="text">图片描述</p>
    <script type="text/javascript">
    	function change(w){
            var a=w.getAttribute("href");
            var b=document.getElementById("display");
            b.setAttribute("src",a);
            var c=w.getAttribute("title");
            var d=document.getElementById("text");
            d.firstChild.nodeValue=c;
    	}
    </script>
</body>
</html>
